  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive1";
      } else {
        x.className = "topnav";
      }
    }

    let mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    const image = document.getElementById('hoverImage');

    // Array of image sources
    const imageSources = ["photos/homevideo/1" ,'photos/homevideo/2.jpg', 'photos/homevideo/5.jpg', 'photos/homevideo/4.jpg', 'photos/homevideo/3.jpg', 'photos/homevideo/6.jpg', 'photos/homevideo/7.jpg'];
    let currentIndex = 0;

    function changeImage() {
      image.classList.add('hidden'); // apply transition effect
      setTimeout(() => {
        image.src = imageSources[currentIndex];
        image.classList.remove('hidden'); // remove hidden class after changing the source
        currentIndex = (currentIndex + 1) % imageSources.length; // move to the next image
      }, 500); // adjust the time based on your needs
    }

    // Initial image change
    changeImage();

    // Set interval to change image every 3 seconds (adjust the time as needed)
    setInterval(changeImage, 3000);

  </script>
